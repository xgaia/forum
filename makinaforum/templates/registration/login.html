{% extends "base.html" %}


{% block content %}
<h1>Login</h1>

<div class="mt-3 container">
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}


<form method="post" action="{% url 'login' %}">
{% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input name="username" placeholder="chunckylover53" type="text" class="form-control" id="id_username" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input name="password" placeholder="mot de passe" type="password" class="form-control" id="id_password">
      </div>
      <button type="submit" value="login" class="btn btn-outline-secondary">Connexion</button>
      <input type="hidden" name="next" value="{% url 'forum:index' %}">
      <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
    </form>

    {% if form.errors %}
    <div class="my-3 alert alert-danger" role="alert">
      Your username and password didn't match. Please try again.
    </div>
    {% endif %}
    
</div>


{% endblock content %}
