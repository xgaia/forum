{% extends "base.html" %}

{% block content %}
<h1>Bienvenue sur le forum</h1>
<p>Cliquez sur les sujets pour acceder au discussions</p>
    {% if threads %}
        <ul>
        {% for thread in threads %}
        <li><a href="{% url 'forum:detail' thread.id %}">{{ thread.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No threads are available.</p>
    {% endif %}
{% endblock content %}
